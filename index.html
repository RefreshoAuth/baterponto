<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto de Trabalho</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Kanit", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: rgb(38, 38, 38);
            color: white;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #status {
            font-size: 20px;
            margin-top: 20px;
        }
        #inputNome, #descricao {
            display: none;
            margin-top: 15px;
            font-size: 16px;
        }
        input {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Bater Ponto</h1>

    <div id="inputNome">
        <p>Digite seu nome:</p>
        <input type="text" id="nomeUsuario" placeholder="Seu nome..." />
        <button id="confirmarNome">Confirmar</button>
    </div>

    <button id="startWork" style="display: none;">Entrar</button>
    <button id="stopWork" style="display: none;">Sair</button>

    <div id="descricao">
        <p>O que voc√™ fez?</p>
        <input type="text" id="atividade" placeholder="Descreva sua atividade..." />
        <button id="enviarSaida">Confirmar Sa√≠da</button>
    </div>

    <p id="status">Status: Aguardando...</p>

    <script>
        const WEBHOOK_ENTRAR = "https://discord.com/api/webhooks/1346494589908811836/xcJiHhPdZfLCtqUXQGZ0kyo8aMM4BjfX3jBcELs_YTD-JadQok-9y4rnUJ_NLDnYwF4l";
        const WEBHOOK_SAIR = "https://discord.com/api/webhooks/1346496913058304123/kcuAdQtXUPhNHV0YTGppJDP13lsRNiVW24l7X1-liQAH0QRvV-d1kwInmCwEprwIx1vE";
        const META_HORAS = 120 * 3600;

        $(document).ready(function () {
            let nomeUsuario = localStorage.getItem("nomeUsuario");
            let startTime = localStorage.getItem("startTime");
            let startDate = localStorage.getItem("startDate");
            let totalHorasMensais = parseFloat(localStorage.getItem("totalHorasMensais")) || 0;

            if (!nomeUsuario || nomeUsuario === "null") {
                $("#inputNome").show();
            } else {
                $("#inputNome").hide();
                $("#startWork").show();
            }

            if (startTime && startDate) {
                $("#startWork").hide();
                $("#stopWork").show();
                $("#status").text(`Status: ${nomeUsuario} est√° trabalhando desde ${startDate} √†s ${new Date(parseInt(startTime)).toLocaleTimeString()}`);
            } else {
                atualizarHorasFaltando();
            }

            $("#confirmarNome").click(function () {
                let nome = $("#nomeUsuario").val().trim();
                if (nome) {
                    localStorage.setItem("nomeUsuario", nome);
                    $("#inputNome").hide();
                    $("#startWork").show();
                    atualizarHorasFaltando();
                }
            });

            $("#startWork").click(function () {
                let now = new Date();
                startTime = now.getTime();
                startDate = now.toLocaleDateString();
                nomeUsuario = localStorage.getItem("nomeUsuario");

                localStorage.setItem("startTime", startTime);
                localStorage.setItem("startDate", startDate);

                $("#startWork").hide();
                $("#stopWork").show();
                $("#status").text(`Status: ${nomeUsuario} est√° trabalhando desde ${startDate} √†s ${new Date(startTime).toLocaleTimeString()}`);

                enviarMensagem(WEBHOOK_ENTRAR, `üü¢ **${nomeUsuario} come√ßou a trabalhar**\nüìÖ Data: ${startDate}\n‚è∞ Hora: ${new Date(startTime).toLocaleTimeString()}`);
            });

            $("#stopWork").click(function () {
                $("#stopWork").hide();
                $("#descricao").show();
            });

            $("#enviarSaida").click(function () {
                if (!startTime || !startDate) return;

                let now = new Date();
                let endTime = now.getTime();
                let endDate = now.toLocaleDateString();
                let totalTime = (endTime - startTime) / 1000;

                let horas = Math.floor(totalTime / 3600);
                let minutos = Math.floor((totalTime % 3600) / 60);
                let segundos = Math.floor(totalTime % 60);

                nomeUsuario = localStorage.getItem("nomeUsuario");
                let atividade = $("#atividade").val().trim() || "N√£o especificado";

                totalHorasMensais += totalTime;
                localStorage.setItem("totalHorasMensais", totalHorasMensais);

                let segundosFaltando = Math.max(META_HORAS - totalHorasMensais, 0);
                let horasFaltando = Math.floor(segundosFaltando / 3600);
                let minutosFaltando = Math.floor((segundosFaltando % 3600) / 60);
                let segundosRestantes = Math.floor(segundosFaltando % 60);

                localStorage.removeItem("startTime");
                localStorage.removeItem("startDate");

                $("#startWork").show();
                $("#descricao").hide();

                $("#status").html(`Faltam para voc√™ fazer 120 horas ao m√™s:<br>
                    ‚è≥ ${horasFaltando} horas<br>
                    ‚è≥ ${minutosFaltando} minutos<br>
                    ‚è≥ ${segundosRestantes} segundos`);

                enviarMensagem(WEBHOOK_SAIR, `üî¥ **${nomeUsuario} encerrou o trabalho**\nüìÖ Data: ${endDate}\n‚è∞ Hora: ${now.toLocaleTimeString()}\n‚è≥ Tempo total: ${horas} horas, ${minutos} minutos, ${segundos} segundos\nüìù Atividade: ${atividade}\nüïí Total acumulado no m√™s: ${(totalHorasMensais / 3600).toFixed(2)} horas\n\nüéØ Faltam para 120 horas:\n‚è≥ ${horasFaltando} horas\n‚è≥ ${minutosFaltando} minutos\n‚è≥ ${segundosRestantes} segundos`);
            });

            function atualizarHorasFaltando() {
                let segundosFaltando = Math.max(META_HORAS - totalHorasMensais, 0);
                let horasFaltando = Math.floor(segundosFaltando / 3600);
                let minutosFaltando = Math.floor((segundosFaltando % 3600) / 60);
                let segundosRestantes = Math.floor(segundosFaltando % 60);
                $("#status").html(`Faltam para voc√™ fazer 120 horas ao m√™s:<br>‚è≥ ${horasFaltando} horas<br>‚è≥ ${minutosFaltando} minutos<br>‚è≥ ${segundosRestantes} segundos`);
            }

            function enviarMensagem(webhook, mensagem) {
                fetch(webhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: mensagem })
                });
            }
        });
    </script>

</body>
</html>
